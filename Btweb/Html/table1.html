<!DOCTYPE html>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Table example</title>
        <style>

            table,th,td{
                border: 1px solid blue;
                border-collapse: collapse;
            }

            th,td{

                padding: 5px;
                text-align: left;
            }
            
        </style>
    </head>
    <body>
        <table style="width:30%">
            
        </style>
            <caption>Today we learn about Table in html</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th colspan="2">Telephone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ms.Nhu</td>
                    <td>0123456789</td>
                    <td>0987654321</td>
                </tr>
            </tbody>
        </table>



        <table>

            

        </table>
    
    </body>
    </html>
